<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-5 mb-4" *ngFor="let product of productList|paginate: { itemsPerPage: 12, currentPage: p }">
      <app-product-item [product]="product"></app-product-item>
    </div>
    <pagination-controls style="text-align: center;" (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
